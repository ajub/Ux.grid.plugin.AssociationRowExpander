<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=iso-8859-1'>
    <title>Ux.grid.plugin.HasManyExpander</title>
    <link rel='stylesheet' type='text/css' href='../ext-4.1.0-beta-1/resources/css/ext-all.css' />
    <script type='text/javascript' src='../ext-4.1.0-beta-1/ext.js'></script>
    
    <script type='text/javascript'>
        Ext.Loader.setConfig({
            enabled : true,
            disableCaching : false,
            paths   : {
                'Ext.ux' : '../ext-4.1.0-beta-1/examples/ux/'
            }
        });

        Ext.require([
            'Ext.grid.Panel',
            'Ux.grid.plugin.AssociationRowExpander'
        ]);

        Ext.define('Company', {
            extend     : 'Ext.data.Model',
            idProperty : 'companyId',
            fields     : [
                'company',
                'price',
                'change',
                'pctChange',
                { name : 'lastChange', type : 'date', dateFormat : 'n/j g:ia' }
            ],

            proxy    : {
                type   : 'ajax',
                url    : 'hasMany.json',
                reader : {
                    type : 'json',
                    root : 'data'
                }
            },

            hasMany    : {
                model : 'History',
                name  : 'history'
            }
        });

        Ext.define('History', {
            extend : 'Ext.data.Model',
            fields : [
                { name : 'date', type : 'date', dateFormat : 'n/j g:ia' },
                'text',
                'companyId'
            ],

            proxy : {
                type   : 'ajax',
                url    : 'belongsTo.json',
                reader : {
                    type : 'json',
                    root : 'data'
                }
            },

            belongsTo : {
                model      : 'Company',
                name       : 'companies',
                foreignKey : 'companyId'
            },

            hasOne : {
                model      : 'Company',
                name       : 'companies',
                foreignKey : 'companyId'
            }
        });

        Ext.onReady(function() {
            var grid1 = new Ext.grid.Panel({
                store    : new Ext.data.Store({
                    model    : 'Company',
                    autoLoad : true,
                    proxy    : {
                        type   : 'ajax',
                        url    : 'hasMany.json',
                        reader : {
                            type : 'json',
                            root : 'data'
                        }
                    }
                }),
                title    : 'Grid with inner Grid for hasMany association',
                renderTo : Ext.getBody(),
                width    : 600,
                height   : 300,
                columns  : [
                    { text : 'Company',      dataIndex : 'company',        flex : 1                                     },
                    { text : 'Price',        dataIndex : 'price',      renderer : Ext.util.Format.usMoney               },
                    { text : 'Change',       dataIndex : 'change'                                                       },
                    { text : '% Change',     dataIndex : 'pctChange'                                                    },
                    { text : 'Last Updated', dataIndex : 'lastChange', renderer : Ext.util.Format.dateRenderer('m/d/Y') }
                ],
                plugins : [
                    {
                        ptype      : 'associationrowexpander',
                        getterName : 'history',
                        gridConfig : {
                            height  : 100,
                            title   : 'History',
                            columns : [
                                {
                                    header    : 'Text',
                                    dataIndex : 'text',
                                    flex      : 1
                                },
                                {
                                    header    : 'Date',
                                    dataIndex : 'date',
                                    width     : 200,
                                    renderer  : Ext.util.Format.dateRenderer('n/j g:ia')
                                }
                            ]
                        }
                    }
                ]
            });

            var grid2 = new Ext.grid.Panel({
                store    : new Ext.data.Store({
                    model    : 'Company',
                    autoLoad : true,
                    proxy    : {
                        type   : 'ajax',
                        url    : 'hasMany.json',
                        reader : {
                            type : 'json',
                            root : 'data'
                        }
                    }
                }),
                title    : 'Grid with inner DataView for hasMany association',
                renderTo : Ext.getBody(),
                width    : 600,
                height   : 300,
                columns  : [
                    { text : 'Company',      dataIndex : 'company',        flex : 1                                     },
                    { text : 'Price',        dataIndex : 'price',      renderer : Ext.util.Format.usMoney               },
                    { text : 'Change',       dataIndex : 'change'                                                       },
                    { text : '% Change',     dataIndex : 'pctChange'                                                    },
                    { text : 'Last Updated', dataIndex : 'lastChange', renderer : Ext.util.Format.dateRenderer('m/d/Y') }
                ],
                plugins : [
                    {
                        ptype      : 'associationrowexpander',
                        getterName : 'history',
                        viewConfig : {
                            itemSelector : 'div.history-text',
                            emptyText    : 'There is no history',
                            tpl          : new Ext.XTemplate(
                                '<div><b>History</b></div>',
                                '<tpl for=".">',
                                    '<div class="history-text">{text} ({date:date("n/j g:ia")})</div>',
                                '</tpl>'
                            )
                        }
                    }
                ]
            });

            var grid3 = new Ext.grid.Panel({
                store    : new Ext.data.Store({
                    model    : 'History',
                    autoLoad : true
                }),
                title    : 'Grid with inner belongsTo association',
                renderTo : Ext.getBody(),
                width    : 600,
                height   : 300,
                columns  : [
                    { text : 'Text', dataIndex : 'text',     flex : 1                                     },
                    { text : 'Date', dataIndex : 'date', renderer : Ext.util.Format.dateRenderer('m/d/Y') }
                ],
                plugins : [
                    {
                        ptype      : 'associationrowexpander',
                        type       : 'belongsTo',
                        getterName : 'getCompany',
                        rowBodyTpl : '<div><b>Company Details:</b></div><div>{company}</div>'
                    }
                ]
            });

            var grid4 = new Ext.grid.Panel({
                store    : new Ext.data.Store({
                    model    : 'History',
                    autoLoad : true
                }),
                title    : 'Grid with inner hasOne association',
                renderTo : Ext.getBody(),
                width    : 600,
                height   : 300,
                columns  : [
                    { text : 'Text', dataIndex : 'text',     flex : 1                                     },
                    { text : 'Date', dataIndex : 'date', renderer : Ext.util.Format.dateRenderer('m/d/Y') }
                ],
                plugins : [
                    {
                        ptype      : 'associationrowexpander',
                        type       : 'hasOne',
                        getterName : 'getCompany',
                        rowBodyTpl : '<div><b>Company Details:</b></div><div>{company}</div>'
                    }
                ]
            });
        });
    </script>
    <style>
        body {
            padding : 50px;
        }
        .x-grid-rowbody-loading {
            background   : url(loading.gif) no-repeat;
            height       : 16px;
            padding-left : 20px;
        }
    </style>
</head>
<body>
</body>
</html>
